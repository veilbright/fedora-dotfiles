[character] 
format = "$symbol "
success_symbol = "[](cyan)"
error_symbol = "[](red)"
vimcmd_symbol = "[](cyan)"
vimcmd_replace_symbol = "[<](yellow)"
vimcmd_replace_one_symbol = "[<](yellow)"
vimcmd_visual_symbol = "[<](magenta)"

[fill] 
symbol = "─"
style = "white"

[aws] 
format = "[$symbol($profile)(($region))( $duration)]($style) "
symbol = " "

[buf]
symbol = " "

[bun]
format = "[$symbol($version)]($style) "

[c] 
format = "[$symbol($version(-$name))]($style) "
symbol = " "

[cmake]
format = "[$symbol($version)]($style) "
symbol = " "

[cmd_duration]
format = "[ $duration]($style) "

[cobol]
format = "[$symbol($version)]($style) "

[conda]
format = "[$symbol$environment]($style) "
symbol = " "

#[cpp]
# format = "[$symbol($version(-$name))]($style) "

[crystal]
format = "[$symbol($version)]($style)"
symbol = " "

[daml]
format = "[$symbol($version)]($style) "

[dart]
format = "[$symbol($version)]($style)"
symbol = " "

[deno]
format = "[$symbol($version)]($style) "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "green"
fish_style_pwd_dir_length = 1
read_only = " 󰌾"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "

[dotnet]
format = "[$symbol($version)(🎯 $tfm)]($style) "

[elixir]
format = "[$symbol($version (OTP $otp_version))]($style) "
symbol = " "

[elm]
format = "[$symbol($version)]($style) "
symbol = " "

[erlang]
format = "[$symbol($version)]($style) "

[fennel]
format = "[$symbol($version)]($style) "
symbol = " "

[fossil_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[gcloud]
format = "[$symbol$account(@$domain)(($region))]($style) "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "cyan"

[git_commit]
tag_symbol = "  "
style = "cyan"

[git_metrics]
format = "([$added]($added_style)/[$deleted]($deleted_style)) "
added_style = "green"
deleted_style = "red"
disabled = true

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "cyan"
conflicted = "[ ](red)"
ahead = "[󰶼](yellow)"
behind = "[󰶹](yellow)"
diverged = "[󰹹](red)"
up_to_date = ""
untracked = "[ ](green)"
stashed = "[ ](blue)"
modified = "[ ](yellow)"
staged = "[󰦘 ](blue)"
renamed = "[ ](yellow)"
deleted = "[ ](red)"
typechanged = ""

